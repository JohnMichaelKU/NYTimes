<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title><span class="glyphicon glyphicon-star" aria-hidden="true"></span>New York Times Search</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">

  </head>

  <body>
  <div class="all">

    <!-- Bootstrap Container will hold everything. -->
    <div class="container">

      <!-- Jumbotron holds the title section. -->
      <div class="jumbotron">
        <div class="container">
          <div class="row vertical-center">
            <div class="col-lg-12">
              <h1 class="main-title" id="nyt-search-title"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>New York Times Search</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Panels are being used to hold various sections. -->
      <!-- Search Parameters are here-->
      <div class="row">
        <div class="col-lg-12">    
          <div class="panel panel-default">
            <div class="panel-heading">
              <!-- This h3 section will hold the panel description -->
              <h3 class="panel-title panel-description"><strong><span class="glyphicon glyphicon-star" aria-hidden="true"></span>Search Parameters</strong></h3>
            </div>

            <div class="panel-body search-field">
              <form id="search-form">
                <ul>
                  <li>
                    <label for="search-term">Search Term:</label>
                    <input type="text" class="form-control" id="search-term" name="search-term" placeholder="Blac Chyna, Kansas City Royals, Quantum Computing, etc." required="required">
                  </li>
                  <li>
                    <label for="records-to-retrieve">Number of Records to Retrieve:</label>
                    <select class="form-control" id="records-to-retrieve" name="records-to-retrieve" placeholder="10" required="required">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>                                              
                    </select>
                  </li>
                  <li>
                    <label for="start-year">Start Year</label>
                    <input type="number" class="form-control" id="start-year" name="start-year" placeholder="yyyymmdd" required="required">
                  </li>
                  <li>
                    <label for="end-year">End Year</label>
                    <input type="number" class="form-control" id="end-year" name="end-year" placeholder="yyyymmdd" required="required">
                  </li>                  
                </ul>               
                <div class="row">
                  <div class="col-lg-12">
                    <button type="button" class="btn btn-default" id="submit-button">
                      <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Submit
                    </button>
                    <button type="button" class="btn btn-default" id="clear-button">
                      <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Clear
                    </button>                  
                  </div>
                </div>
              </form>         
            </div>
          </div>
        </div>
      </div>

      <!-- Results are here-->
      <div class="row">
        <div class="col-lg-12">    
          <div class="panel panel-default">
            <div class="panel-heading">
              <!-- This h3 section will hold the panel description -->
              <h3 class="panel-title panel-description"><strong><span class="glyphicon glyphicon-star" aria-hidden="true"></span>Top Articles</strong></h3>
            </div>

            <div class="panel-body articles-field">
              <form id="articles-form">
                <ul>
                </ul>
              </form>         
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

    <!-- Adds a link to jQuery and the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="api.js"></script>

  </body>

</html>
